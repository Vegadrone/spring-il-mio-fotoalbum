<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <title>Photo Index</title>
</head>
<body>
   <div class="container">
    <h1>PHOTOS</h1>
     <a href="http://localhost:8081/">Go to Home</a>
     <a href="http://localhost:8080/category">Go to Categories</a>
     <div class="row">
        <div class="col-12">

            <div
		        th:if="${errors}"
	        >
		    ERROR:<br>
                <ul>
                    <li
                        th:each="error : ${errors}"
                        th:object="${error}"
                    >
                        [[*{defaultMessage}]]
                    </li>
                </ul>
            </div>
            <table class="table">
                <thead>
                    <tr class="table-success">
                        <th scope="col">Id</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">URL</th>
                        <th scope="col">Tag</th>
                        <th scope="col">Visible</th>
                        <th scope="col">Categories</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody  th:each="photo :${photos}"
                        th:object="${photo}">
                    <tr class="table-secondary">
                        <td>[[*{id}]]</td>
                        <td>[[*{title}]]</td>
                        <td>[[*{description}]]</td>
                        <td>[[*{imgUrl}]]</td>
                        <td>[[*{tag}]]</td>
                        <td>[[*{Visible}]]</td>
                        <td>[[*{categories}]]</td>
                        <td>
                            <a th:href="@{photo/show/{id}(id=${photo.id})}" class="btn btn-primary">Show</a>
							<a th:href="@{photo/edit/{id}(id=${photo.id})}" class="btn btn-success">Edit</a>
							<a th:href="@{photo/delete/{id}(id=${photo.id})}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a class="btn btn-primary" href="photo/create">Add photo</a>
             <h1 th:if="${photos.isEmpty()}">There is no photo here</h1>
        </div>
     </div>
   </div>
</body>
</html>
