<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <title>Photo Index</title>
</head>

<body th:object="${photo}">
    <header th:replace="~{fragment :: header()}"></header>
    <div class="container-lg">
        <div class="row">
            <div class="col-12">
                <h1>Photo [[*{title}]]</h1>
            </div>
            <div class="col-6">
                <div class="card">
                    <img class="card-img-top" th:src="*{imgUrl}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">[[*{title}]]</h5>
                        <p class="card-text">[[*{description}]]</p>
                        <span class="d-inline-block">[[*{tag}]]</span>
                        <p>
                            Visible: <span>[[*{visible}]]</span>
                        </p>
                        <p>Category: <span th:each="category : ${categories}" th:object="${category}">"[[*{name}]]"</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
