<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <title>Categories Index</title>
</head>

<body>
    <header th:replace="~{fragment :: header()}"></header>
    <div class="container">
        <h1>Categories</h1>
        <div class="row">
            <div class="col-12">

                <div th:if="${errors}">
                    ERROR:<br>
                    <ul>
                        <li th:each="error : ${errors}" th:object="${error}">
                            [[*{defaultMessage}]]
                        </li>
                    </ul>
                </div>
                <table class="table">
                    <thead>
                        <tr class="table-success">
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody th:each="category :${categories}" th:object="${category}">
                        <tr class="table-secondary">
                            <td>[[*{id}]]</td>
                            <td>[[*{name}]]</td>
                            <td>
                                <a th:href="@{category/edit/{id}(id=${category.id})}" class="btn btn-success">Edit</a>
                                <a th:href="@{category/delete/{id}(id=${category.id})}"
                                    class="btn btn-danger">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <a class="btn btn-primary" href="category/create">Add Category</a>
                <h1 th:if="${categories.isEmpty()}">There is no category here</h1>
            </div>
        </div>
    </div>
</body>

</html>
